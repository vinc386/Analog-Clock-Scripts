<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<title>Analog Clock</title>
	<link rel="stylesheet" href="stylesheets/clock.css" type="text/css" media="screen">
	<script src="js/clock.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="clock">
		<div class="backgroud">
			<img src="images/clock_bg.png" width="123" height="123" alt="Clock Bg">
		</div>
		
		<div class="joint">
			<img src="images/mid.png" width="3" height="3" alt="Mid">
		</div>
		
		<div id="ArrowSec">
			<img src="images/sec.png" width="3" height="50" alt="Sec">
		</div>
		
		<div id="ArrowMin">
			<img src="images/min.png" width="3" height="57" alt="Min">
		</div>
		
		<div id="ArrowHour">
			<img src="images/hr.png" width="9" height="43" alt="Hr">
		</div>
	</div>
</body>
</html>
